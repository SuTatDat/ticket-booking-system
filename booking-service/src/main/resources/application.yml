server:
  port: 8083

spring:
  application:
    name: booking-service

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:booking_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:ticketuser}
    password: ${DB_PASSWORD:ticketpass}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: booking-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.ticketbooking.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Redisson configuration (no password)
  redisson:
    config: |
      singleServerConfig:
        address: "redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}"
        connectionMinimumIdleSize: 5
        connectionPoolSize: 10

# Service URLs for Feign clients
services:
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://localhost:8081}
  seat-lock:
    url: ${SEAT_LOCK_SERVICE_URL:http://localhost:8082}
  payment:
    url: ${PAYMENT_SERVICE_URL:http://localhost:8084}

# Booking configuration
booking:
  lock-duration-minutes: 10
  cleanup-cron: "0 * * * * *"

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      seatLockService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
      inventoryService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
      paymentService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.ticketbooking: DEBUG
    org.springframework.kafka: INFO
